<!DOCTYPE html>
<html lang="en" class="h-full">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modern Javascript Lesson</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-gray-900">
    <div id="output"></div>

        import app from './js/app.js';

        Vue.createApp(app).mount('#output');
    </script>
</body>
</html>
